<h2>Création d'un Client</h2>
<form>
  <div class="form-group">
    <label for="Nom">Nom</label>
    <input type="text" class="form-control" id="Nom" placeholder="" [value]="fomrCreate.nom" (change)="formCreate.nom = $event.target.value">
  </div>


   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Prenom">Prenom</label>
      <input type="Date" class="form-control" id="Prenom" placeholder="Prenom" [value]="fomrCreate.Prenom" (change)="formCreate.Prenom = $event.target.value">
    </div>
    <div class="form-group col-md-6">
      <label for="Datedenaissance">Date de naissance</label>
      <input type="Date" class="form-control" id="Datedenaissance" placeholder="Datedenaissance" [value]="fomrCreate.Datedenaissance" (change)="formCreate.Datedenaissance = $event.target.value">
    </div>
  </div>

  <div class="form-group">
    <label for="Adresse">Adresse</label>
    <input type="text" class="form-control" id="Adresse" placeholder=""[value]="fomrCreate.Adresse" (change)="formCreate.Adresse = $event.target.value">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="telephone telephone"> Numéro telephone</label>
      <input type="number" step="0.01" class="form-control" id="inputCity" [value]="fomrCreate.telephone" (change)="formCreate.telephone = $event.target.value">
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Poste</label>
      <select id="inputState" class="form-control" [value]="fomrCreate.statut" (change)="formCreate.statut = $event.target.value">
        <option selected>Chef de projet</option>
        <option selected>Developpeur</option>
        <option selected>Commercial</option>
        <option selected>Prospect</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="form-check">

    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)=createProject()>Créer</button>
</form>
