
<h2>Création d'un projet</h2>
<form>  
  <div class="form-group">
    <label for="Nom">Nom</label>
    <input type="text" class="form-control" id="Nom" placeholder="" [value]="fomrCreate.nom" (change)="formCreate.nom = $event.target.value">
  </div>
  

   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="DateDebut">Date Début</label>
      <input type="Date" class="form-control" id="DateDebut" placeholder="DateDebut" [value]="fomrCreate.dateDebut" (change)="formCreate.dateDebut = $event.target.value">
    </div>
    <div class="form-group col-md-6">
      <label for="DateFin">Date Fin</label>
      <input type="Date" class="form-control" id="DateFin" placeholder="DateFin" [value]="fomrCreate.dateFin" (change)="formCreate.dateFin = $event.target.value">
    </div>
  </div>
 
  <div class="form-group">
    <label for="Client">Client</label>
    <input type="text" class="form-control" id="Client" placeholder=""[value]="fomrCreate.client" (change)="formCreate.client = $event.target.value">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Montant total">Montant total</label>
      <input type="number" step="0.01" class="form-control" id="inputCity" [value]="fomrCreate.total" (change)="formCreate.total = $event.target.value">
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Statut</label>
      <select id="inputState" class="form-control" [value]="fomrCreate.statut" (change)="formCreate.statut = $event.target.value">
        <option selected>En cours de réalisation</option>
        <option selected>Prospect</option>
        <option selected>Annulé</option>
        <option selected>Terminé</option>
      </select>
    </div> 
  </div>

  <div class="form-group">
    <div class="form-check">
      
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)=createProject()>Créer</button>
</form>
